        /* Container for image and text */
        .image-container {
            position: relative;
            width: 100%;

        }

        /* Style for the image */
        .image-container img {
            width: 100%;
            height: 90%;
        }

        /* Style for the centered text with white box */
        .centered-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: black;
            font-size: 3em;
            text-align: center;
            background-color: rgb(255, 255, 255); /* White background */
            padding: 10px 20px; /* Box padding */
            /* border-radius: 10px; Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow effect */
        }
    </style>
